console_title_template = '{{if .Root}} ‚ö° {{end}}{{.Folder | replace "~" "üèö" }} @ {{.HostName}}'
version = 3

[transient_prompt]
  template = '‚ùØ '
  foreground_templates = ['{{ if gt .Code 0 }}#ff0000{{ end }}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    template = '‚ö° '
    foreground = '#FFEB3B'
    background = '#a313a8'
    type = 'root'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    trailing_diamond = 'ÓÇ∞'
    template = ' {{ .Path }} '
    foreground = '#ffffff'
    background = '#01579B'
    type = 'path'
    style = 'diamond'

    [blocks.segments.properties]
      cache_duration = 'none'
      folder_icon = 'Ó™É '
      folder_separator_icon = '<transparent> ÓÇΩ </>'
      home_icon = 'Ó¨Ü '
      style = 'agnoster_short'

  [[blocks.segments]]
    template = ' {{ .HEAD }}{{ if .Staging.Changed }}<#FF6F00> ÔÅÜ {{ .Staging.String }}</>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if gt .StashCount 0 }} Ó≠ã {{ .StashCount }}{{ end }} '
    foreground = '#000000'
    powerline_symbol = 'ÓÇ∞'
    background = '#00C853'
    type = 'git'
    style = 'powerline'
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}', '{{ if gt .Ahead 0 }}#B388FF{{ end }}', '{{ if gt .Behind 0 }}#B388FF{{ end }}']

    [blocks.segments.properties]
      cache_duration = 'none'
      fetch_stash_count = true
      fetch_status = true

  [[blocks.segments]]
    leading_diamond = '<transparent,#49404f>ÓÇ∞</>'
    trailing_diamond = 'ÓÇ∞'
    template = ' {{ .FormattedMs }}s '
    foreground = '#ffffff'
    background = '#49404f'
    type = 'executiontime'
    style = 'diamond'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'dallas'
      threshold = 0.0

  [[blocks.segments]]
    template = ' {{ reason .Code }} '
    foreground = '#ffffff'
    powerline_symbol = 'ÓÇ∞'
    background = '#910000'
    type = 'status'
    style = 'powerline'

    [blocks.segments.properties]
      cache_duration = 'none'

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    leading_diamond = 'ÓÇ∫'
    trailing_diamond = 'ÓÇº'
    template = ' {{ .Name }} '
    foreground = '#ffaafc'
    background = '#29315A'
    type = 'shell'
    style = 'diamond'

    [blocks.segments.properties]
      cache_duration = 'none'

      [blocks.segments.properties.mapped_shell_names]
        bash = 'Û±ÜÉ '
        fish = 'Û∞à∫ '
        zsh = 'Û∞∞∑ '

  [[blocks.segments]]
    leading_diamond = 'ÓÇ∫'
    trailing_diamond = 'ÓÇº'
    template = ' {{ .HostName }} '
    foreground = '#ffaafc'
    background = '#29315A'
    type = 'session'
    style = 'diamond'

    [blocks.segments.properties]
      cache_duration = 'none'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '‚ùØ '
    foreground = '#ffffff'
    type = 'status'
    style = 'plain'
    foreground_templates = ['{{ if gt .Code 0 }}#ff0000{{ end }}']

    [blocks.segments.properties]
      always_enabled = true
      cache_duration = 'none'
