<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
	 <test name="family" qual="any">
		 <string>BmPlus IBM CGA-2y</string>
	 </test>
	 <edit name="autohint" mode="assign">
		 <bool>false</bool>
	 </edit>
	 <edit name="antialias" mode="assign">
		 <bool>false</bool>
	 </edit>
 </match>
 <match target="pattern">
	 <test name="family" compare="eq">
		 <string>Symbols Nerd Font Mono</string>
	 </test>
	 <edit name="weight" mode="assign">
		 <const>medium</const>
	 </edit>
 </match>
 <match target="pattern">
	 <test name="family" compare="eq">
		 <string>Symbols Nerd Font</string>
	 </test>
	 <edit name="weight" mode="assign">
		 <const>medium</const>
	 </edit>
 </match>
 <match target="pattern">
	 <test name="family" compare="eq">
		 <string>Symbols Nerd Font Mono Bold</string>
	 </test>
	 <edit name="weight" mode="assign">
		 <const>medium</const>
	 </edit>
 </match>

 <!-- 
 <match>
	 <test name="family">
		 <string>Terminus</string>
	 </test>
	 <edit name="family" mode="prepend">
		 <string>Symbols Nerd Font Mono</string>
	 </edit>
	 <edit name="spacing" mode="assign">
		 <const>dual</const>
	 </edit>
	 <edit name="width" mode="assign">
		 <const>expanded</const>
	 </edit>
 </match>
 -->

 <alias>
  <family>Terminus</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>Terminus (TTF)</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>

 <alias>
  <family>MxPlus IBM CGA</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>PxPlus IBM CGA</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>Mx437 IBM DOS ISO8</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>MxPlus IBM CGA-2y</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Terminus (TTF)</family>
  </prefer>
 </alias>
 <alias>
  <family>Noto Sans Mono</family>
  <prefer>
   <family>Terminus (TTF)</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
